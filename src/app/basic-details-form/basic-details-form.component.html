<div class="container basicDetailsContainer" >
    <form class="well form-horizontal" name="basicDetailsForm" #basicDetails="ngForm" (ngSubmit)="basicDetailsSubmit(basicDetails.value)">
<fieldset>

<!-- Form Name -->
<legend class="text-center">Basic Details!</legend>

<!-- Text input-->

<div class="form-group row">
  <label class="col-sm-3 col-xs-12 col-form-label"> Name</label>  
  <div class="col-sm-9 col-xs-12 input-group">
  <div class="input-group">
  <span class="input-group-addon"><i class="fa fa-user-o 2x"></i></span>
  <input  name="name" placeholder="First Name" class="form-control" ngModel type="text">
    </div>
  </div>
</div>


<div class="form-group row">
  <label class="col-sm-3 col-xs-12 col-form-label"> DOB</label>  
  <div class="col-sm-9 col-xs-12 input-group">
  <div class="input-group">
  <span  class="input-group-addon" (click)="d.toggle()"><i class="fa fa-calendar 2x"></i></span>
  <input  name="dob"   ngbDatepicker #d="ngbDatepicker" placeholder="dd-mm-yyyy" class="form-control"   type="text">
    </div>
  </div>
  
</div>

<div class="form-group row"> 
  <label class="col-sm-3 col-xs-12 col-form-label">Gender</label>
    <div class="col-sm-9 col-xs-12 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-venus-mars 2x"></i></span>
    <select name="gender" class="form-control selectpicker" ngModel>
      <option value="" >Select</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Others">Others</option>    
    </select>
  </div>
</div>
</div>

<!-- Text input-->
       <div class="form-group row">
  <label class="col-sm-3 col-xs-12 col-form-label">E-Mail</label>  
    <div class="col-sm-9 col-xs-12 input-group">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope 2x"></i></span>
  <input name="emailId" placeholder="E-Mail Address" class="form-control"  type="email" ngModel>
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group row">
  <label class="col-sm-3 col-xs-12 col-form-label">Phone #</label>  
    <div class="col-sm-9 col-xs-12 input-group">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-phone 2x"></i></span>
  <input name="phoneNo" placeholder="(845)555-1212" class="form-control" type="text" ngModel>
    </div>
  </div>
</div>

<!-- Text input-->
      
<div class="form-group row">
  <label class="col-sm-3 col-xs-12 col-form-label">Address</label>  
    <div class="col-sm-9 col-xs-12 input-group">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-address-card 2x"></i></span>
  <input name="address" placeholder="Address" class="form-control" type="text" ngModel>
    </div>
  </div>
</div>

<!-- Text input-->
 
<div class="form-group row">
  <label class="col-sm-3 col-xs-12 col-form-label">City</label>  
    <div class="col-sm-9 col-xs-12 input-group">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-address-card 2x"></i></span>
  <input name="city" placeholder="city" class="form-control"  type="text" ngModel>
    </div>
  </div>
</div>

<!-- Select Basic -->
   
<div class="form-group row"> 
  <label class="col-sm-3 col-xs-12 col-form-label">State</label>
    <div class="col-sm-9 col-xs-12 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-list 2x"></i></span>
    <select name="state" class="form-control selectpicker" ngModel>
      <option value="" >Please select your state</option>
      <option value="Andhra Pradesh" >Andhra Pradesh</option>
      <option value="Arunachal Pradesh" >Arunachal Pradesh</option>
      <option value="Assam" >Assam</option>
      <option value="Bihar" >Bihar</option>
      <option value="Chhattisgarh" >Chhattisgarh</option>
      <option value="Goa" >Goa</option>
      <option value="Gujarat" >Gujarat</option>
      <option value="Haryana" >Haryana</option>
      <option value="Himachal Pradesh" >Himachal Pradesh</option>
      <option value="Jammu and Kashmir" > Jammu and Kashmir</option>
      <option value="Jharkhand" >Jharkhand</option>
      <option value="Karnataka" >Karnataka</option>
      <option value="Kerala" >Kerala</option>
      <option value="Madhya Pradesh" >Madhya Pradesh</option>
      <option value="Maharashtra" >Maharashtra</option>
      <option value="Manipur" >Manipur</option>
      <option value="Meghalaya" > Meghalaya</option>
      <option value="Mizoram" >Mizoram</option>
      <option value="Nagaland" >Nagaland</option>
      <option value="Odisha" >Odisha</option>
      <option value="Punjab" >Punjab</option>
      <option value="Rajasthan" > Rajasthan</option>
      <option value="Sikkim" >Sikkim</option>
      <option value="Tamil Nadu" >Tamil Nadu</option>
      <option value="Telangana" >Telangana</option>
      <option value="Tripura" >Tripura</option>
      <option value="Uttar Pradesh" >Uttar Pradesh</option>
      <option value="Uttarakhand" >Uttarakhand</option>
      <option value="West Bengal" >West Bengal</option>
      <option disabled>--------UT--------</option>
      <option value="Andaman and Nicobar Islands" >Andaman and Nicobar Islands</option>
      <option value="Chandigarh" >Chandigarh</option>
      <option value="Dadra and Nagar Haveli" >Dadra and Nagar Haveli</option>
      <option value="Daman and Diu" >Daman and Diu</option>
      <option value="Delhi" >Delhi</option>
      <option value="Lakshadweep" >Lakshadweep</option>
      <option value="Puducherry" >Puducherry</option>
     
    </select>
  </div>
</div>
</div>

<!-- Text input-->

<div class="form-group row">
  <label class="col-sm-3 col-xs-12 col-form-label">Zip Code</label>  
    <div class="col-sm-9 col-xs-12 input-group">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-map-marker 2x"></i></span>
  <input name="zipCode" placeholder="Zip Code" class="form-control"  type="text" ngModel>
    </div>
</div>
</div>

<!-- Text input-->
 <div class="form-group row">
<label class="col-sm-3 col-xs-12 col-form-label">About You</label> 
 <div class="col-sm-9 col-xs-12 input-group">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user-secret 2x"></i></span>
 <textarea name="aboutYou" class="form-control" id="exampleTextarea" rows="3" ngModel></textarea>
    </div>
</div>
    
  </div>

<!-- radio checks -->
 

<!-- Text area -->
  


<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicons glyphicons-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

<!-- Button -->
<div class="form-group row">
  <label class="col-sm-3 col-xs-12 col-form-label"></label>
  <div class="col-sm-9 col-xs-12">
    <button type="submit" class="btn btn-primary col-sm-12 col-xs-12" >Submit <span class="fa fa-paper-plane 2x"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
