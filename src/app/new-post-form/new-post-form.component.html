<div class="container" >


    <form class="well form-horizontal" name="createNewPostForm" #createNewPostFormDetails="ngForm" (ngSubmit)="createNewPost(createNewPostFormDetails.value)">
<fieldset>


<legend class="text-center">Post Details!</legend>

<div class="form-group row">
  <label class="col-sm-12 col-xs-12 col-form-label"> Topic</label>  
  <div class="col-sm-12 col-xs-12 input-group">
  <div class="input-group">
  
  <input  name="postTopic" placeholder="Post Topic" class="form-control" ngModel type="text">
    </div>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-12 col-xs-12 col-form-label"> Title</label>  
  <div class="col-sm-12 col-xs-12 input-group">
  <div class="input-group">
  
  <input  name="postHeading" placeholder="Post Title" class="form-control" ngModel type="text">
    </div>
  </div>
</div>


 <div class="form-group row">
<label class="col-sm-12 col-xs-12 col-form-label">Post Description</label> 
 <div class="col-sm-12 col-xs-12 input-group">
    <div class="input-group">
        
 <textarea name="description" class="form-control" id="exampleTextarea" rows="15" ngModel></textarea>
    </div>
</div>
    
  </div>

<!-- radio checks -->
 

<!-- Text area -->
 <div class="form-group row">
 <label class="col-sm-3 col-xs-12 col-form-label">Post Image</label>
  <div class="custom-file-upload col-sm-9 col-xs-12"> 
	<input (change)="uploadPostImg()" type="file" name="file" id="postImg" class="inputfile" />
	<label for="postImg" class="btn btn-primary">Choose</label>
	</div>
</div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicons glyphicons-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

<!-- Button -->
<div class="form-group row">
  <label class="col-sm-12 col-xs-12 col-form-label"></label>
  <div class="col-sm-9 col-xs-12">
    <button type="submit" class="btn btn-primary " >Submit <span class="fa fa-paper-plane 2x"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
